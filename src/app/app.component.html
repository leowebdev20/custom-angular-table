<div class="home-container">
  <table-component [data]="data" [tableHeaders]="customHeaders" [rowSelection]="isSelectable" [pageSize]="pageSize"
    [translatePaginatedData]="translatePaginatedData" (selectedRowsChange)="handleSelectedRowsChange($event)">
    <!-- Add here optional custom headers -->
    <ng-container custom-header>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Age</th>
    </ng-container>
  </table-component>
</div>
